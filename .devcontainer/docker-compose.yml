version: '3.8'

services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    
    volumes:
      - ..:/workspace:cached
    
    command: sleep infinity
    
    environment:
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
      - ADMIN_PASSWORD=admin123
      - INTERNAL_TOKEN=dev-internal-token
    
    ports:
      - "3000:3000"
      - "8001:8001"
      - "8002:8002"
      - "8003:8003"
      - "8004:8004"
      - "8005:8005"
    
    networks:
      - course-selection
    
    user: vscode

networks:
  course-selection:
    driver: bridge
